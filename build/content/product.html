<div class="row mb-2">
	<div class="col-4 col-lg-2">
		<img src="/images/categories/{{image}}-gray.webp" alt="{{value}}" class="img-thumbnail" width="100%%">
	</div>
	<div class="col-8 col-lg-10">
		<h1 class="mb-0">{{value}}</h1>
		<p class="small"><em><a href="{{spreadsheet}}" target="_new">Suggest a change or new item</a></em></p>
		{{description}}
	</div>
</div>

<div class="row">
	<div class="col">
		<p class="fw-light fst-italic mb-0">Showing <span id="numShown"></span> of <span id="numTotal"></span></p>
	</div>
	<div class="col text-end">
		<a href="#" id="showall" class="btn btn-outline-green btn-sm">Show All</a>
	</div>
</div>

<table id="productdata" class="table table-striped table-collapse" data-path="{{pathname}}">

</table>
